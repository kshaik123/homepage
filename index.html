<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub - Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Hub</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>New Arrivals</h2>
        <p>Trendy fashion at unbeatable prices</p>
        <button>Shop Now</button>
    </section>
    
    <section class="products">
        <div class="product">
            <img src="shirt.jpg" alt="Stylish Shirt">
            <h3>Stylish Shirt</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="jeans.jpg" alt="Classic Jeans">
            <h3>Classic Jeans</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="jacket.jpg" alt="Leather Jacket">
            <h3>Leather Jacket</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Fashion Hub. All rights reserved.</p>
    </footer>
</body>
</html>
